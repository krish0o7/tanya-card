<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Tanya ðŸŒ¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #ffd1dc, #ff9a9e);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
    overflow: hidden;
  }

  .card {
    background: rgba(255,255,255,0.95);
    width: 380px;
    padding: 30px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 0 30px 80px rgba(255, 100, 140, 0.4);
    animation: floatCard 3s ease-in-out infinite;
    position: relative;
    z-index: 10;
  }

  @keyframes floatCard {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 5px;
  }

  h2 {
    color: #ff7eb3;
    font-weight: 500;
    margin-bottom: 15px;
  }

  p {
    color: #555;
    font-size: 16px;
    line-height: 1.7;
  }

  .tap-btn {
    margin-top: 20px;
    padding: 14px 30px;
    border: none;
    border-radius: 30px;
    background: linear-gradient(135deg, #ff4d6d, #ff8fab);
    color: white;
    font-size: 16px;
    cursor: pointer;
    box-shadow: 0 10px 30px rgba(255,77,109,0.5);
    transition: transform 0.3s;
  }

  .tap-btn:hover {
    transform: scale(1.08);
  }

  .msg {
    display: none;
    margin-top: 18px;
    color: #ff4d6d;
    font-weight: 500;
    animation: fadeIn 1s ease forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .flower {
    position: absolute;
    top: -40px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  .glow {
    position: absolute;
    inset: -10px;
    border-radius: 40px;
    background: linear-gradient(45deg, #ff9a9e, #fad0c4, #ff9a9e);
    filter: blur(25px);
    z-index: -1;
    opacity: 0.7;
  }
</style>
</head>

<body>
